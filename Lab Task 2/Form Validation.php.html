.error {color: #FF0000;}

<?php
// define variables and set to empty values
$nameErr = $emailErr = $date of birthErr = $genderErr = $degreeErr = $blood groupErr ="";
$name = $email = $date of birth = $gender = $degree = $blood group = "";

if ($_SERVER["REQUEST_METHOD"] == "POST") {
 if (empty($_POST["name"])) {
    $nameErr = "Name is required";
  } else {
  $name = test_input($_POST["name"]);
   // check if name only contains letters and whitespace
    if (!preg_match("/^[a-zA-Z-' ]*$/",$name)) {
      $nameErr = "Only letters and white space allowed";
}

 if (empty($_POST["email"])) {
    $emailErr = "Email is required";
  } else {
  $email = test_input($_POST["email"]);
  // check if e-mail address is well-formed
    if (!filter_var($email, FILTER_VALIDATE_EMAIL)) {
      $emailErr = "Invalid email format";
}

 if (empty($_POST["date of birth"])) {
    $nameErr = "Date of birth is required";
  } else {
  $date of birth = test_input($_POST["date of birth"]);
}

 if (empty($_POST["gender"])) {
    $genderErr = "Gender is required";
  } else {
  $gender = test_input($_POST["gender"]);
}
 
 if (empty($_POST["degree"])) {
    $degreeErr = "Blood Group is required";
  } else {
  $degree = test_input($_POST["degree"]);
}

if (empty($_POST["blood group"])) {
    $blood groupErr = "Blood Group is required";
  } else {
  $blood group = test_input($_POST["blood group"]);
}
}
function test_input($data) {
  $data = trim($data);
  $data = stripslashes($data);
  $data = htmlspecialchars($data);
  return $data;
}
?>
